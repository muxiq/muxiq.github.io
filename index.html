
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stack - Mural</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen overflow-hidden">
  <div class="relative w-full max-w-md">
    <div id="carousel" class="space-y-6 text-center"></div>
    <div class="flex justify-between mt-6">
      <button onclick="prev()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">←</button>
      <button onclick="next()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">→</button>
    </div>
  </div>
  <script src="mural.js"></script>
</body>
</html>
