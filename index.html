
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stack - Seu perfil estilizado</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-xl mx-auto p-4 text-center">
    <h1 class="text-3xl font-bold mb-4">Criar Perfil</h1>
    <form id="profileForm" class="space-y-4">
      <input class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Nome de usuário" id="username" required />
      <input class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Link do avatar" id="avatar" />
      <textarea class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Bio" id="bio"></textarea>
      <input class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Tema (claro ou escuro)" id="theme" />
      <textarea class="w-full p-2 rounded bg-gray-800 text-white" placeholder="Links separados por vírgula" id="links"></textarea>
      <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Criar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
