
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yozu Mural</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mural de Perfis</h1>
  <div id="mural" class="mural"></div>

  <script src="perfis.js"></script>
  <script>
    const mural = document.getElementById('mural');
    perfis.forEach(perfil => {
      const card = document.createElement('a');
      card.className = 'card';
      card.href = perfil.username + '.html';
      card.innerHTML = `
        <img src="${perfil.avatar}" alt="${perfil.nome}" />
        <h2>${perfil.nome}</h2>
        <p>@${perfil.username}</p>
      `;
      mural.appendChild(card);
    });
  </script>
</body>
</html>
